<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="description" content="" />

  <title>일정 조회</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="/include/css/style.css" />
  <link rel="icon" href="/images/LOGO1_2.png" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>

  <!--mobis 캘린더-->
  <link href="css/mobiscroll.javascript.min.css" rel="stylesheet" />
  <script src="js/mobiscroll.javascript.min.js"></script>

  <script>
    var inst = mobiscroll.eventcalendar('#demo-desktop-month-view', {
      theme: 'ios',
      themeVariant: 'light',
      clickToCreate: false,
      dragToCreate: false,
      dragToMove: false,
      dragToResize: false,
      eventDelete: false,
      view: {
        calendar: { labels: true }
      },
      onEventClick: function (event, inst) {
        mobiscroll.toast({
          message: event.event.title
        });
      }
    });

    mobiscroll.util.http.getJson('https://trial.mobiscroll.com/events/?vers=5', function (events) {
      inst.setEvents(events);
    }, 'jsonp');
  </script>

  <!--기존 달력 프레임워크
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
  <script>
      document.addEventListener('DOMContentLoaded', function () {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth'
          });
          calendar.render();
      });
  </script>-->

</head>

                <div class="card-body" style="color:#081148; font-weight:bold;">공지사항 [필독] 수수료 지급안내</div>
              </a>
            </div>
            <div class="col-md-1" style="padding-top: 1.25em; padding-left: 2em;">

        </div>

      <div>&nbsp;</div>

        <div class="container-fluid" style="margin-bottom:0.5em;">

            </div>

              <button style="margin-left: 0.5em;border: none; background-color:#081148; color:white; padding-top:4px; padding-left: 1.5em; padding-right: 1.5em; font-size:14px; border-radius: 5px;">일정등록</button>
            </div>

          </div>
        </div>
        <div class="container-xl px-4 ">
          <div class="col-lg-4 col-xl-12  mb-4" style="background-color: white">
            <!--캘린더 들어갈 부분-->
            <!-- 기존 코드 : <div id="calendar"></div>-->
            <div id="demo-desktop-month-view"></div>
          </div>
